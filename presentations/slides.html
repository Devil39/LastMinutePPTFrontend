<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>

	<!-- Meta Tags -->
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Slides || LMPPT Presentation</title>
	<meta name="author" content="Akshat Gupta, Fenil Jain, Muskan Rastogi and Raman" />
	<meta name="description"
		content="Project which automatically generates crucial business and leisure presentation slides based on what you say in real time." />
	<meta name="keywords" content="presentation, ppt, template, last minute, hurry, voice" />

	<!-- Favicon, Apple Touch Icon, CSS -->
	<link rel="icon" href="../assets/img/favicon.png" type="image/png">
	<link rel="apple-touch-icon" href="../assets/img/apple-touch-icon.png" type="image/png">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		defer>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="../dist/fullpage.css" />
	<link rel="stylesheet" type="text/css" href="fullpage.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<link rel="stylesheet" href="../assets/css/spacing.css">
	<link rel="stylesheet" href="../assets/css/index.css">

	<!-- Custom Styles -->
	<style>
		/* Style for our header texts */
		h1 {
			font-size: 5em;
			font-family: arial, helvetica;
			color: #fff;
			margin: 0;
			padding: 40px 0 0 0;
		}

		.intro p {
			color: #fff;
			padding: 40px 0 0 0;
		}

		.wrap {
			margin-left: auto;
			margin-right: auto;
			width: 980px;
			position: relative;
			padding: 20px 0 20px 0;
		}

		.wrap h1 {
			font-size: 2.3em;
			color: #333;
			padding: 30px 0 10px 0;
		}

		.wrap p {
			font-size: 16px;
			padding: 0 0 10px 0;
		}

		.box {
			display: block;
			background: #f2f2f2;
			border: 1px solid #ccc;
			padding: 20px;
			margin: 20px 0;
		}

		/* Centered texts in each section */
		.section {
			text-align: center;
		}

		/* Bottom menu */
		#infoMenu li a {
			color: #000;
		}
	</style>

</head>

<body>

	<!-- Full Page -->
	<div id="fullpage">
		<!-- Section -->
		<div class="section" id="section0">
			<!-- Slide -->
			<div class="slide">
				<h1>One single section</h1>
			</div>
			<!-- Slide -->
			<div class="slide">
				<h1>And a normal website under it</h1>
			</div>
			<!-- Slide -->
			<div class="slide">
				<h1>A great single slider!</h1>
			</div>
		</div>
	</div>

	<!-- Scripts -->
	<script type="text/javascript" src="../dist/fullpage.js"></script>
	<!-- Full Page Script -->
	<script type="text/javascript">
		var myFullpage = new fullpage('#fullpage', {
			anchors: ['firstPage'],
			sectionsColor: ['#4A6FB1'],
			autoScrolling: false,
			css3: true,
			fitToSection: false
		});
	</script>

</body>

</html>
