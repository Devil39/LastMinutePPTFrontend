<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>

    <!-- Meta Tags -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Active Slide || LMPPT Presentation</title>
    <meta name="author" content="Akshat Gupta, Fenil Jain, Muskan Rastogi and Raman" />
    <meta name="description"
        content="Project which automatically generates crucial business and leisure presentation slides based on what you say in real time." />
    <meta name="keywords" content="presentation, ppt, template, last minute, hurry, voice" />

    <!-- Favicon, Apple Touch Icon, CSS -->
    <link rel="icon" href="../assets/img/favicon.png" type="image/png">
    <link rel="apple-touch-icon" href="../assets/img/apple-touch-icon.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        defer>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../dist/fullpage.css" />
    <link rel="stylesheet" type="text/css" href="fullpage.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="../assets/css/spacing.css">
    <link rel="stylesheet" href="../assets/css/index.css">

</head>

<body>

    <!-- Tools -->
    <div id="tools">
        <!-- Record Audio -->
        <div id="recordAudioDiv">
            <button id="recordAudio" onclick="recordAudio();" class="btn waves-effect toolBtn z-depth-0 my-2"><i
                    class="material-icons">mic</i></button>
        </div>
        <!-- Stop Record Audio -->
        <div id="stopRecordAudioDiv">
            <button id="stopRecordAudio" onclick="stopRecordAudio();" class="btn waves-effect toolBtn z-depth-0 my-2"><i
                    class="material-icons">mic_off</i></button>
        </div>
        <!-- Next Record Ready -->
        <div id="nextRecordReadyDiv">
            <button id="nextRecordReady" onclick="nextRecordReady();" class="btn waves-effect toolBtn z-depth-0 my-2"><i
                    class="material-icons">next_week</i></button>
        </div>
        <!-- Download PDF Presentation -->
        <div id="downloadPresentationDiv">
            <button id="downloadPresentation" onclick="downloadPresentation();"
                class="btn waves-effect toolBtn z-depth-0 my-2"><i class="material-icons">file_download</i></button>
        </div>
    </div>

    <!-- Navigation -->
    <ul id="menu">
        <li data-menuanchor="firstPage" class="active"><a href="#firstPage">First slide</a></li>
        <li data-menuanchor="secondPage"><a href="#secondPage">Second slide</a></li>
        <li data-menuanchor="3rdPage"><a href="#3rdPage">Third slide</a></li>
    </ul>

    <!-- Full Page -->
    <div id="fullpage">
        <!-- Section -->
        <div class="section" id="section0">
            <div class="row">
                <h1 id="title"></h1>
            </div>
        </div>
        <!-- Section -->
        <div class="section active" id="section1">
            <div class="slide" id="slide1">
                <div class="intro">
                    <div class="row">
                        <p id="para1"></p>
                    </div>
                    <div class="row">
                        <div id="image1">
                        </div>
                    </div>
                    <div class="row">
                        <div id="graph1">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Section -->
        <div class="section" id="section2">
            <div class="intro">
                <div class="row">
                    <p id="para2"></p>
                </div>
                <div class="row">
                    <div id="image2">
                    </div>
                </div>
                <div class="row">
                    <div id="graph2">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="text/javascript" src="../dist/fullpage.js"></script>
    <script src="record.js"></script>
    <!-- Full Page Script -->
    <script type="text/javascript">
        var myFullpage = new fullpage('#fullpage', {
            sectionsColor: ['#1bbc9b', '#4BBFC3', '#7BAABE', 'whitesmoke', '#ccddff'],
            anchors: ['firstPage', 'secondPage', '3rdPage', '4thpage', 'lastPage'],
            menu: '#menu',
            lazyLoad: true
        });
    </script>

</body>

</html>
